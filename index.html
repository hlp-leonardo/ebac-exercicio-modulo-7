<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarefa</title>

    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Tarefa - Formulário</h1>
        <form id="num-form">
            <input id="numA" type="number" placeholder="Número A" required />
            <input id="numB" type="number" placeholder="Número B" required />
            <p class="mensagem-erro"></p>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="mensagem-sucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
